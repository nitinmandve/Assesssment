<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 mt-5">
					<div class="card-header">
						<h1 class="text-center">Add Subjects</h1>
						<div class="card">
							<div class="card-body">

								<form action="" th:action="@{process-subject}" method="post">

									<div class="form-group">
										<label for="name_field">Enter First Subject</label> <input
											type="text" class="form-control" id="name_field"
											aria-describedby="emailHelp" name="subjectFirst">
									</div>
									
									<div class="form-group">
										<label for="name_field">Enter Second Subject</label> <input
											type="text" class="form-control" id="name_field"
											aria-describedby="emailHelp" name="subjectSecond">
									</div>
									
									<div class="form-group">
										<label for="name_field">Enter Third Subject</label> <input
											type="text" class="form-control" id="name_field"
											aria-describedby="emailHelp" name="subjectThird">
									</div>

									<div class="form-group">
										<label for="name_field">Enter Fourth Subject</label> <input
											type="text" class="form-control" id="name_field"
											aria-describedby="emailHelp" name="subjectFourth">
									</div>
									
									<div class="container text-center">
									
									<button class="btn btn-success btn-sm">Add Subject</button>
									
									</div>
									
									

								</form>

							</div>
						</div>



					</div>
				</div>
			</div>
		</div>


</section>

</body>
</html>
