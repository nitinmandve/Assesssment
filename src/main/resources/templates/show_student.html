<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 mt-4">
					<div class="card">
						<div class="card-header text-center fs-4">Students Details</div>
					</div>
					<div class="card-body">

						<table class="table">
							<thead>
								<tr >
									<th scope="col">Id</th>
									<th scope="col">Name</th>
									<th scope="col">Address</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="e:${student}">
									<td scope="row">[[${e.id}]]</td>
									<td>[[${e.name}]]</td>
									<td>[[${e.address}]]</td>
					
								</tr>
								
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>



</section>

</body>
</html>
