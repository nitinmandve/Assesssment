<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 mt-5">
					<div class="card-header">
						<h1 class="text-center">Add Student</h1>
						<div class="card">
							<div class="card-body">

								<form action="" th:action="@{do_register}" method="post">

									<div class="form-group">
										<label for="name_field">Enter Name</label> <input
											type="text" class="form-control" id="name_field"
											aria-describedby="emailHelp" name="name">
									</div>

									<div class="form-group">
										<label for="add_field">Enter Address</label> <input
											type="text" class="form-control" id="add_field"
											aria-describedby="emailHelp" name="address">
									</div>
									
									
									
									<div class="container text-center">
									
									<button class="btn btn-success btn-sm">Add Student</button>
									
									</div>
									
									

								</form>

							</div>
						</div>



					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
